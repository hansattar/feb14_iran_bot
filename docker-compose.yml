services:
  bot:
    build:
      context: .
    env_file:
      - .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN:?BOT_TOKEN is required in .env}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required in .env}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/healthz', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
