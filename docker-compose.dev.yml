services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: protest
      POSTGRES_PASSWORD: protest
      POSTGRES_DB: protest_match
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U protest -d protest_match"]
      interval: 5s
      timeout: 3s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      BOT_TOKEN: ${BOT_TOKEN:?Set BOT_TOKEN in .env or export it before running}
      DATABASE_URL: postgresql://protest:protest@db:5432/protest_match
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
